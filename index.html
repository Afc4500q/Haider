<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الرسائل المتكامل</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --sent-bg: #DCF8C6;
            --received-bg: #E8E8E8;
        }

        .hidden { display: none; }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f6fa;
        }

        /* تصميم تسجيل الدخول */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* تصميم قسم الرسائل */
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }

        .messages-box {
            height: 60vh;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .message {
            max-width: 70%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 15px;
            position: relative;
        }

        .sent {
            background: var(--sent-bg);
            margin-left: auto;
        }

        .received {
            background: var(--received-bg);
            margin-right: auto;
        }

        .message-info {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        select, input, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: var(--secondary-color);
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- تسجيل الدخول -->
    <div id="loginSection" class="login-container">
        <h2 style="text-align: center;">تسجيل الدخول</h2>
        <form id="loginForm" class="login-form">
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button type="submit">الدخول</button>
        </form>
    </div>

    <!-- قسم الرسائل -->
    <div id="chatSection" class="hidden">
        <div class="chat-container">
            <div class="controls">
                <select id="userSelect">
                    <option value="">اختر مستلم الرسالة</option>
                </select>
                <button onclick="logout()">تسجيل الخروج</button>
            </div>

            <div class="messages-box" id="messagesContainer">
                <div class="info-message">اختر مستلمًا لبدء المحادثة</div>
            </div>

            <div class="message-input">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="اكتب رسالتك هنا..."
                    style="width: 70%"
                >
                <button onclick="sendMessage()">إرسال</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://673a394a339a4ce445179ae7.mockapi.io/Post';
        let currentUser = null;
        let selectedUser = null;
        let allUsers = [];

        // تسجيل الدخول
        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('فشل في جلب البيانات');
                
                const users = await response.json();
                const user = users.find(u => u.username === username && u.password === password);
                
                if (!user) throw new Error('بيانات الدخول غير صحيحة');
                
                currentUser = { ...user, send: user.send || [] };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                initChatInterface();
                
            } catch (error) {
                alert(error.message);
            }
        }

        // تهيئة واجهة المحادثة
        async function initChatInterface() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('chatSection').classList.remove('hidden');
            
            try {
                await loadUsers();
                setupEventListeners();
            } catch (error) {
                alert('فشل تحميل بيانات المستخدمين');
            }
        }

        // جلب بيانات المستخدمين
        async function loadUsers() {
            const response = await fetch(API_URL);
            allUsers = await response.json();
            populateUserSelect();
        }

        // تعبئة قائمة المستخدمين
        function populateUserSelect() {
            const select = document.getElementById('userSelect');
            select.innerHTML = '<option value="">اختر مستلم الرسالة</option>';
            
            allUsers.forEach(user => {
                if (user.id === currentUser.id) return;
                const option = document.createElement('option');
                option.value = user.id;
                option.textContent = user.username;
                select.appendChild(option);
            });

            select.addEventListener('change', async (e) => {
                selectedUser = allUsers.find(u => u.id === e.target.value);
                await loadConversation();
            });
        }

        // تحميل المحادثة
        async function loadConversation() {
            const response = await fetch(API_URL);
            const users = await response.json();
            
            currentUser = users.find(u => u.id === currentUser.id);
            selectedUser = users.find(u => u.id === selectedUser.id);

            const conversation = [
                ...(currentUser.send || []).filter(msg => msg.receiverId === selectedUser.id),
                ...(selectedUser.send || []).filter(msg => msg.receiverId === currentUser.id)
            ].sort((a, b) => new Date(a.date) - new Date(b.date));

            renderMessages(conversation);
        }

        // عرض الرسائل
        function renderMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            messages.forEach(msg => {
                const isSent = msg.senderId === currentUser.id;
                const time = new Date(msg.date).toLocaleTimeString('ar-EG', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const messageElement = document.createElement('div');
                messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
                messageElement.innerHTML = `
                    <div>${msg.message}</div>
                    <div class="message-info">
                        ${isSent ? 'أنت' : selectedUser.username} - ${time}
                    </div>
                `;
                container.appendChild(messageElement);
            });
        }

        // إرسال الرسالة
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();

            if (!messageText || !selectedUser) return;

            const newMessage = {
                id: Date.now(),
                message: messageText,
                date: new Date().toISOString(),
                senderId: currentUser.id,
                receiverId: selectedUser.id
            };

            const updatedUser = {
                ...currentUser,
                send: [...currentUser.send, newMessage]
            };

            await fetch(`${API_URL}/${currentUser.id}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(updatedUser)
            });

            input.value = '';
            await loadConversation();
        }

        // تسجيل الخروج
        function logout() {
            localStorage.removeItem('currentUser');
            location.reload();
        }

        // إعداد الأحداث
        function setupEventListeners() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        }

        // التهيئة الأولية
        document.addEventListener('DOMContentLoaded', () => {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                initChatInterface();
            }
        });
    </script>
</body>
</html>
