<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم"><br>
    <input type="password" id="password" placeholder="كلمة المرور"><br>
    <button onclick="login()">تسجيل الدخول</button>
    <p id="error" style="color:red;"></p>

    <script>
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const response = await fetch("https://673a394a339a4ce445179ae7.mockapi.io/Post");
            const users = await response.json();

            const user = users.find(u => u.user === username && u.pass === password);
            
            if (user) {
                localStorage.setItem("loggedUser", JSON.stringify(user));
                window.location.href = "messages.html";
            } else {
                document.getElementById("error").innerText = "خطأ في اسم المستخدم أو كلمة المرور";
            }
        }
    </script>
</body>
</html>
